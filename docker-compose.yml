version: '3.7'

services:
  app:
    build:
      context: .
    container_name: sandy_container
    image: timster01/sandy
    environment:
      - NODE_ENV
      - THISAPP
      - PORT
      - slackWebAppHook
      - slackAppBotAccessToken
      - slackAppId
      - slackAppWorkspaceId
      - slackAppToken
    ports:
      - ${PORT}:8000 #exposes correct ports